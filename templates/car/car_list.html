{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="text-center">
    <h1 class="title-one">You ' re Checking All Cars</h1>
  </div>
  <nav class="bg-dark navbar-dark">
  <div class="container">
    <a href="" class="navbar-brand"></a>
  </div>
</nav>
  <form action="" method="get" class="form-inline form-allign">
     {{ search_form|crispy }}
     <input  class="btn btn-secondary btn-bk" type="submit">
  </form>
  <br>
<div class="container">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Year</th>
        <th>WIN</th>
        <th>Check</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    {% for car in car_list %}
      <tr>
        <td>{{ car.mark }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.win_code }}</td>
        <td><a href="{%  url "car:car-detail" pk=car.id %}"><i class="act-alg icon-align fa fa-search "></i></a></td>
        <td>
          <a href="{% url "car:car-update" pk=car.id %}"><i class="act-alg fa fa-pencil-alt"></i></a>
          <a href="#"><i class="act-alg fa fa-times"></i></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
